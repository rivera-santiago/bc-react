<svg viewBox="0 0 800 480" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <marker id="arrowBlue" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#61DAFB"/>
    </marker>
  </defs>
  
  <!-- Fondo -->
  <rect width="800" height="480" fill="#1a1a1a"/>
  
  <!-- Título -->
  <text x="400" y="35" text-anchor="middle" fill="#ffffff" font-family="Inter, system-ui, sans-serif" font-size="20" font-weight="bold">Anatomía de un Slice</text>
  
  <!-- Contenedor principal del Slice -->
  <rect x="100" y="60" width="600" height="380" rx="12" fill="#252525" stroke="#764ABC" stroke-width="2"/>
  <text x="400" y="90" text-anchor="middle" fill="#764ABC" font-family="Inter, system-ui, sans-serif" font-size="16" font-weight="bold">createSlice({ ... })</text>
  
  <!-- name -->
  <rect x="130" y="110" width="540" height="45" rx="6" fill="#2d2d2d" stroke="#F7DF1E" stroke-width="1.5"/>
  <text x="150" y="138" fill="#F7DF1E" font-family="monospace" font-size="12">name: 'todos'</text>
  <text x="380" y="138" fill="#666666" font-family="Inter, system-ui, sans-serif" font-size="10">// Prefijo para tipos de acción</text>
  
  <!-- initialState -->
  <rect x="130" y="165" width="540" height="55" rx="6" fill="#2d2d2d" stroke="#00D084" stroke-width="1.5"/>
  <text x="150" y="190" fill="#00D084" font-family="monospace" font-size="12">initialState: { items: [], filter: 'all' }</text>
  <text x="150" y="208" fill="#666666" font-family="Inter, system-ui, sans-serif" font-size="10">// Estado inicial tipado con TypeScript</text>
  
  <!-- reducers -->
  <rect x="130" y="230" width="540" height="110" rx="6" fill="#2d2d2d" stroke="#61DAFB" stroke-width="1.5"/>
  <text x="150" y="255" fill="#61DAFB" font-family="monospace" font-size="12">reducers: {</text>
  <text x="170" y="278" fill="#ffffff" font-family="monospace" font-size="11">addTodo: (state, action: PayloadAction&lt;Todo&gt;) =&gt; {</text>
  <text x="190" y="298" fill="#888888" font-family="monospace" font-size="11">state.items.push(action.payload)  // Immer</text>
  <text x="170" y="318" fill="#ffffff" font-family="monospace" font-size="11">}</text>
  <text x="150" y="335" fill="#61DAFB" font-family="monospace" font-size="12">}</text>
  
  <!-- extraReducers -->
  <rect x="130" y="350" width="540" height="80" rx="6" fill="#2d2d2d" stroke="#FF6B6B" stroke-width="1.5"/>
  <text x="150" y="375" fill="#FF6B6B" font-family="monospace" font-size="12">extraReducers: (builder) =&gt; {</text>
  <text x="170" y="398" fill="#888888" font-family="monospace" font-size="11">builder.addCase(fetchTodos.fulfilled, ...)</text>
  <text x="150" y="420" fill="#FF6B6B" font-family="monospace" font-size="12">}</text>
  
  <!-- Output: Actions -->
  <rect x="720" y="145" width="70" height="30" rx="4" fill="#2d2d2d" stroke="#764ABC" stroke-width="1"/>
  <text x="755" y="165" text-anchor="middle" fill="#764ABC" font-family="Inter, system-ui, sans-serif" font-size="10">Actions</text>
  <line x1="670" y1="160" x2="715" y2="160" stroke="#764ABC" stroke-width="1.5" marker-end="url(#arrowBlue)"/>
  
  <!-- Output: Reducer -->
  <rect x="720" y="285" width="70" height="30" rx="4" fill="#2d2d2d" stroke="#61DAFB" stroke-width="1"/>
  <text x="755" y="305" text-anchor="middle" fill="#61DAFB" font-family="Inter, system-ui, sans-serif" font-size="10">Reducer</text>
  <line x1="670" y1="300" x2="715" y2="300" stroke="#61DAFB" stroke-width="1.5" marker-end="url(#arrowBlue)"/>
  
  <!-- Etiquetas de outputs -->
  <text x="755" y="195" text-anchor="middle" fill="#555555" font-family="Inter, system-ui, sans-serif" font-size="8">slice.actions</text>
  <text x="755" y="335" text-anchor="middle" fill="#555555" font-family="Inter, system-ui, sans-serif" font-size="8">slice.reducer</text>
  
  <!-- Footer explicativo -->
  <text x="400" y="460" text-anchor="middle" fill="#555555" font-family="Inter, system-ui, sans-serif" font-size="10">createSlice genera automáticamente action creators y action types a partir de los reducers</text>
</svg>
