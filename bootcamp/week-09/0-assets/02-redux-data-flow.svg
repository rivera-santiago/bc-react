<svg viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#61DAFB"/>
    </marker>
    <marker id="arrowPurple" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#764ABC"/>
    </marker>
  </defs>
  
  <!-- Fondo -->
  <rect width="800" height="450" fill="#1a1a1a"/>
  
  <!-- Título -->
  <text x="400" y="35" text-anchor="middle" fill="#ffffff" font-family="Inter, system-ui, sans-serif" font-size="20" font-weight="bold">Redux Data Flow</text>
  
  <!-- UI Component -->
  <rect x="300" y="70" width="200" height="60" rx="8" fill="#2d2d2d" stroke="#61DAFB" stroke-width="2"/>
  <text x="400" y="100" text-anchor="middle" fill="#61DAFB" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="bold">UI Component</text>
  <text x="400" y="118" text-anchor="middle" fill="#888888" font-family="Inter, system-ui, sans-serif" font-size="11">React + useSelector</text>
  
  <!-- dispatch() flecha -->
  <path d="M 250 100 L 250 180" fill="none" stroke="#764ABC" stroke-width="2" marker-end="url(#arrowPurple)"/>
  <text x="220" y="145" text-anchor="middle" fill="#764ABC" font-family="Inter, system-ui, sans-serif" font-size="11" font-weight="bold">dispatch()</text>
  
  <!-- Action -->
  <rect x="150" y="185" width="200" height="70" rx="8" fill="#2d2d2d" stroke="#764ABC" stroke-width="2"/>
  <text x="250" y="215" text-anchor="middle" fill="#764ABC" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="bold">Action</text>
  <text x="250" y="238" text-anchor="middle" fill="#888888" font-family="Inter, system-ui, sans-serif" font-size="10">{ type: 'todos/add',</text>
  <text x="250" y="250" text-anchor="middle" fill="#888888" font-family="Inter, system-ui, sans-serif" font-size="10">payload: {...} }</text>
  
  <!-- Flecha Action → Reducer -->
  <line x1="350" y1="220" x2="440" y2="220" stroke="#61DAFB" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- Reducer -->
  <rect x="450" y="185" width="200" height="70" rx="8" fill="#2d2d2d" stroke="#F7DF1E" stroke-width="2"/>
  <text x="550" y="215" text-anchor="middle" fill="#F7DF1E" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="bold">Reducer</text>
  <text x="550" y="235" text-anchor="middle" fill="#888888" font-family="Inter, system-ui, sans-serif" font-size="10">(state, action) =&gt;</text>
  <text x="550" y="248" text-anchor="middle" fill="#888888" font-family="Inter, system-ui, sans-serif" font-size="10">newState</text>
  
  <!-- Flecha Reducer → Store -->
  <line x1="550" y1="255" x2="550" y2="295" stroke="#61DAFB" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- Store -->
  <rect x="450" y="300" width="200" height="70" rx="8" fill="#2d2d2d" stroke="#00D084" stroke-width="2"/>
  <text x="550" y="330" text-anchor="middle" fill="#00D084" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="bold">Store</text>
  <text x="550" y="350" text-anchor="middle" fill="#888888" font-family="Inter, system-ui, sans-serif" font-size="11">Estado centralizado</text>
  
  <!-- Flecha Store → UI (subscribe/update) -->
  <path d="M 450 335 L 400 335 L 400 135" fill="none" stroke="#00D084" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="330" y="250" text-anchor="middle" fill="#00D084" font-family="Inter, system-ui, sans-serif" font-size="10">Notifica</text>
  <text x="330" y="262" text-anchor="middle" fill="#00D084" font-family="Inter, system-ui, sans-serif" font-size="10">cambios</text>
  
  <!-- Middleware (opcional) -->
  <rect x="450" y="100" width="100" height="50" rx="6" fill="#1a1a1a" stroke="#FF6B6B" stroke-width="1.5" stroke-dasharray="4,2"/>
  <text x="500" y="125" text-anchor="middle" fill="#FF6B6B" font-family="Inter, system-ui, sans-serif" font-size="10">Middleware</text>
  <text x="500" y="140" text-anchor="middle" fill="#666666" font-family="Inter, system-ui, sans-serif" font-size="9">(thunk, logger)</text>
  
  <!-- Flecha de middleware -->
  <path d="M 295 100 L 295 70 L 450 70 L 500 70 L 500 95" fill="none" stroke="#FF6B6B" stroke-width="1" stroke-dasharray="3,2"/>
  <path d="M 500 150 L 500 180" fill="none" stroke="#FF6B6B" stroke-width="1" stroke-dasharray="3,2"/>
  
  <!-- Leyenda -->
  <rect x="50" y="330" width="120" height="100" rx="6" fill="#222222"/>
  <text x="110" y="350" text-anchor="middle" fill="#ffffff" font-family="Inter, system-ui, sans-serif" font-size="11" font-weight="bold">Leyenda</text>
  <line x1="60" y1="365" x2="80" y2="365" stroke="#764ABC" stroke-width="2"/>
  <text x="90" y="369" fill="#764ABC" font-family="Inter, system-ui, sans-serif" font-size="9">dispatch</text>
  <line x1="60" y1="385" x2="80" y2="385" stroke="#61DAFB" stroke-width="2"/>
  <text x="90" y="389" fill="#61DAFB" font-family="Inter, system-ui, sans-serif" font-size="9">data flow</text>
  <line x1="60" y1="405" x2="80" y2="405" stroke="#00D084" stroke-width="2"/>
  <text x="90" y="409" fill="#00D084" font-family="Inter, system-ui, sans-serif" font-size="9">subscribe</text>
  
  <!-- Footer -->
  <text x="400" y="430" text-anchor="middle" fill="#555555" font-family="Inter, system-ui, sans-serif" font-size="10">Redux Toolkit simplifica este flujo con createSlice y configureStore</text>
</svg>
