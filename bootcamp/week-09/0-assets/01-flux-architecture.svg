<svg viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#61DAFB"/>
    </marker>
  </defs>
  
  <!-- Fondo -->
  <rect width="800" height="400" fill="#1a1a1a"/>
  
  <!-- Título -->
  <text x="400" y="35" text-anchor="middle" fill="#ffffff" font-family="Inter, system-ui, sans-serif" font-size="20" font-weight="bold">Arquitectura Flux - Flujo Unidireccional</text>
  
  <!-- Caja Action -->
  <rect x="50" y="150" width="130" height="80" rx="8" fill="#2d2d2d" stroke="#764ABC" stroke-width="2"/>
  <text x="115" y="185" text-anchor="middle" fill="#764ABC" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="bold">ACTION</text>
  <text x="115" y="210" text-anchor="middle" fill="#888888" font-family="Inter, system-ui, sans-serif" font-size="11">{ type, payload }</text>
  
  <!-- Caja Dispatcher -->
  <rect x="230" y="150" width="130" height="80" rx="8" fill="#2d2d2d" stroke="#F7DF1E" stroke-width="2"/>
  <text x="295" y="185" text-anchor="middle" fill="#F7DF1E" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="bold">DISPATCHER</text>
  <text x="295" y="210" text-anchor="middle" fill="#888888" font-family="Inter, system-ui, sans-serif" font-size="11">Central hub</text>
  
  <!-- Caja Store -->
  <rect x="410" y="150" width="130" height="80" rx="8" fill="#2d2d2d" stroke="#61DAFB" stroke-width="2"/>
  <text x="475" y="185" text-anchor="middle" fill="#61DAFB" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="bold">STORE</text>
  <text x="475" y="210" text-anchor="middle" fill="#888888" font-family="Inter, system-ui, sans-serif" font-size="11">Estado + Lógica</text>
  
  <!-- Caja View -->
  <rect x="590" y="150" width="130" height="80" rx="8" fill="#2d2d2d" stroke="#00D084" stroke-width="2"/>
  <text x="655" y="185" text-anchor="middle" fill="#00D084" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="bold">VIEW</text>
  <text x="655" y="210" text-anchor="middle" fill="#888888" font-family="Inter, system-ui, sans-serif" font-size="11">Componentes UI</text>
  
  <!-- Flechas horizontales -->
  <line x1="180" y1="190" x2="225" y2="190" stroke="#61DAFB" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="360" y1="190" x2="405" y2="190" stroke="#61DAFB" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="540" y1="190" x2="585" y2="190" stroke="#61DAFB" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Flecha de retorno (View → Action) -->
  <path d="M 655 235 L 655 300 L 115 300 L 115 235" fill="none" stroke="#61DAFB" stroke-width="2" stroke-dasharray="5,5"/>
  <polygon points="115,240 110,250 120,250" fill="#61DAFB"/>
  
  <!-- Etiqueta de retorno -->
  <text x="400" y="325" text-anchor="middle" fill="#888888" font-family="Inter, system-ui, sans-serif" font-size="12">User Interaction → Nueva Action</text>
  
  <!-- Descripción abajo -->
  <text x="115" y="90" text-anchor="middle" fill="#666666" font-family="Inter, system-ui, sans-serif" font-size="11">1. Usuario dispara</text>
  <text x="295" y="90" text-anchor="middle" fill="#666666" font-family="Inter, system-ui, sans-serif" font-size="11">2. Enruta a stores</text>
  <text x="475" y="90" text-anchor="middle" fill="#666666" font-family="Inter, system-ui, sans-serif" font-size="11">3. Actualiza estado</text>
  <text x="655" y="90" text-anchor="middle" fill="#666666" font-family="Inter, system-ui, sans-serif" font-size="11">4. Re-renderiza</text>
  
  <!-- Footer -->
  <text x="400" y="375" text-anchor="middle" fill="#555555" font-family="Inter, system-ui, sans-serif" font-size="10">Patrón de Facebook (2014) - Base conceptual de Redux</text>
</svg>
