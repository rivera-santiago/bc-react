  <text x="445" y="375" font-family="sans-serif" font-size="12" fill="#f59e0b" text-anchor="middle" font-weight="bold">captura</text>

  <!-- React -->
  <g id="react">
    <rect x="500" y="120" width="450" height="600" fill="#1a3a52" stroke="#61dafb" stroke-width="3" rx="10"/>
    <text x="725" y="160" font-family="sans-serif" font-size="18" font-weight="bold" fill="#61dafb" text-anchor="middle">React Synthetic Events</text>
    
    <!-- Synthetic event wrapper -->
    <rect x="540" y="190" width="370" height="110" fill="#2d2d44" stroke="#61dafb" stroke-width="2" rx="6"/>
    <text x="725" y="220" font-family="sans-serif" font-size="16" font-weight="bold" fill="#61dafb" text-anchor="middle">SyntheticEvent</text>
    <text x="725" y="245" font-family="monospace" font-size="12" fill="#e8e8e8" text-anchor="middle">Wrapper del evento nativo</text>
    <text x="725" y="268" font-family="sans-serif" font-size="11" fill="#51cf66" text-anchor="middle">âœ“ Consistente entre navegadores</text>
    <text x="725" y="288" font-family="sans-serif" font-size="11" fill="#51cf66" text-anchor="middle">âœ“ Misma interfaz que eventos nativos</text>
    
    <!-- Event types -->
