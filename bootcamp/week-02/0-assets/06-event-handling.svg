    <text x="225" y="510" font-family="sans-serif" font-size="16" font-weight="bold" fill="#61dafb" text-anchor="middle">DOM Element</text>
    <text x="225" y="535" font-family="monospace" font-size="13" fill="#e8e8e8" text-anchor="middle">&lt;button&gt;Click&lt;/button&gt;</text>
    
