  <text x="700" y="80" font-family="sans-serif" font-size="16" fill="#888" text-anchor="middle">Manejo de eventos sintÃ©ticos en React</text>

  <!-- Browser -->
  <g id="browser">
    <rect x="50" y="120" width="350" height="600" fill="#1a1a2e" stroke="#888" stroke-width="2" rx="10"/>
