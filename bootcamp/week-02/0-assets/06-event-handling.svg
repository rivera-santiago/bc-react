    <text x="225" y="405" font-family="monospace" font-size="12" fill="#888" text-anchor="middle">MouseEvent</text>
    <text x="225" y="422" font-family="monospace" font-size="11" fill="#666" text-anchor="middle">target, clientX, clientY...</text>
    
