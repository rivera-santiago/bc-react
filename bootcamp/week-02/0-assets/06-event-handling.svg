    <text x="625" y="385" font-family="sans-serif" font-size="14" font-weight="bold" fill="#646cff" text-anchor="middle">Mouse</text>
    <text x="625" y="408" font-family="monospace" font-size="11" fill="#888" text-anchor="middle">onClick</text>
    <text x="625" y="426" font-family="monospace" font-size="11" fill="#888" text-anchor="middle">onDoubleClick</text>
    <text x="625" y="444" font-family="monospace" font-size="11" fill="#888" text-anchor="middle">onMouseEnter</text>
    
    <!-- Keyboard events -->
    <rect x="740" y="360" width="170" height="100" fill="#1a1a2e" stroke="#646cff" stroke-width="2" rx="6"/>
    <text x="825" y="385" font-family="sans-serif" font-size="14" font-weight="bold" fill="#646cff" text-anchor="middle">Keyboard</text>
    <text x="825" y="408" font-family="monospace" font-size="11" fill="#888" text-anchor="middle">onKeyDown</text>
    <text x="825" y="426" font-family="monospace" font-size="11" fill="#888" text-anchor="middle">onKeyUp</text>
    <text x="825" y="444" font-family="monospace" font-size="11" fill="#888" text-anchor="middle">onKeyPress</text>
    
    <!-- Form events -->
    <rect x="540" y="480" width="170" height="100" fill="#1a1a2e" stroke="#646cff" stroke-width="2" rx="6"/>
    <text x="625" y="505" font-family="sans-serif" font-size="14" font-weight="bold" fill="#646cff" text-anchor="middle">Form</text>
    <text x="625" y="528" font-family="monospace" font-size="11" fill="#888" text-anchor="middle">onChange</text>
    <text x="625" y="546" font-family="monospace" font-size="11" fill="#888" text-anchor="middle">onSubmit</text>
    <text x="625" y="564" font-family="monospace" font-size="11" fill="#888" text-anchor="middle">onFocus</text>
    
    <!-- Focus events -->
    <rect x="740" y="480" width="170" height="100" fill="#1a1a2e" stroke="#646cff" stroke-width="2" rx="6"/>
    <text x="825" y="505" font-family="sans-serif" font-size="14" font-weight="bold" fill="#646cff" text-anchor="middle">Focus/Blur</text>
    <text x="825" y="528" font-family="monospace" font-size="11" fill="#888" text-anchor="middle">onFocus</text>
    <text x="825" y="546" font-family="monospace" font-size="11" fill="#888" text-anchor="middle">onBlur</text>
    <text x="825" y="564" font-family="monospace" font-size="11" fill="#888" text-anchor="middle">onFocusIn</text>
    
    <!-- TypeScript -->
    <text x="725" y="630" font-family="sans-serif" font-size="13" fill="#3178c6" text-anchor="middle" font-weight="bold">TypeScript: Tipos especÃ­ficos</text>
    <text x="725" y="650" font-family="monospace" font-size="11" fill="#888" text-anchor="middle">React.MouseEvent&lt;HTMLButtonElement&gt;</text>
    <text x="725" y="668" font-family="monospace" font-size="11" fill="#888" text-anchor="middle">React.ChangeEvent&lt;HTMLInputElement&gt;</text>
  </g>

  <!-- Arrow React to Handler -->
  <path d="M 960 390 L 1030 390" stroke="#f59e0b" stroke-width="4" marker-end="url(#eventArrow)"/>
  <text x="995" y="375" font-family="sans-serif" font-size="12" fill="#f59e0b" text-anchor="middle" font-weight="bold">ejecuta</text>

  <!-- Handler -->
  <g id="handler">
    <rect x="1050" y="120" width="300" height="600" fill="#1a2332" stroke="#51cf66" stroke-width="3" rx="10"/>
    <text x="1200" y="160" font-family="sans-serif" font-size="18" font-weight="bold" fill="#51cf66" text-anchor="middle">Event Handler</text>
    
    <!-- Code example -->
    <rect x="1070" y="190" width="260" height="380" fill="#0a0a14" stroke="#51cf66" stroke-width="1" rx="6"/>
    
    <text x="1090" y="220" font-family="monospace" font-size="12" fill="#c792ea">const</text>
    <text x="1135" y="220" font-family="monospace" font-size="12" fill="#82aaff"> handleClick</text>
    <text x="1090" y="240" font-family="monospace" font-size="12" fill="#89ddff">  = (</text>
    <text x="1126" y="240" font-family="monospace" font-size="12" fill="#e8e8e8">e</text>
    <text x="1138" y="240" font-family="monospace" font-size="12" fill="#89ddff">:</text>
    <text x="1150" y="240" font-family="monospace" font-size="12" fill="#3178c6"> React</text>
    <text x="1204" y="240" font-family="monospace" font-size="12" fill="#89ddff">.</text>
    
    <text x="1090" y="260" font-family="monospace" font-size="12" fill="#3178c6">    MouseEvent</text>
    <text x="1090" y="280" font-family="monospace" font-size="12" fill="#89ddff">  ) =&gt; {</text>
    
    <text x="1110" y="310" font-family="monospace" font-size="12" fill="#888">// Prevenir default</text>
    <text x="1110" y="330" font-family="monospace" font-size="12" fill="#e8e8e8">e</text>
    <text x="1122" y="330" font-family="monospace" font-size="12" fill="#89ddff">.</text>
    <text x="1134" y="330" font-family="monospace" font-size="12" fill="#82aaff">preventDefault</text>
    <text x="1254" y="330" font-family="monospace" font-size="12" fill="#89ddff">();</text>
    
    <text x="1110" y="360" font-family="monospace" font-size="12" fill="#888">// Stop propagation</text>
    <text x="1110" y="380" font-family="monospace" font-size="12" fill="#e8e8e8">e</text>
    <text x="1122" y="380" font-family="monospace" font-size="12" fill="#89ddff">.</text>
    <text x="1134" y="380" font-family="monospace" font-size="12" fill="#82aaff">stopPropagation</text>
    <text x="1266" y="380" font-family="monospace" font-size="12" fill="#89ddff">();</text>
    
    <text x="1110" y="410" font-family="monospace" font-size="12" fill="#888">// Access target</text>
    <text x="1110" y="430" font-family="monospace" font-size="12" fill="#c792ea">const</text>
    <text x="1155" y="430" font-family="monospace" font-size="12" fill="#e8e8e8"> value</text>
    <text x="1203" y="430" font-family="monospace" font-size="12" fill="#89ddff"> =</text>
    <text x="1110" y="450" font-family="monospace" font-size="12" fill="#e8e8e8">  e</text>
    <text x="1134" y="450" font-family="monospace" font-size="12" fill="#89ddff">.</text>
    <text x="1146" y="450" font-family="monospace" font-size="12" fill="#e8e8e8">currentTarget</text>
    <text x="1254" y="450" font-family="monospace" font-size="12" fill="#89ddff">.</text>
    <text x="1266" y="450" font-family="monospace" font-size="12" fill="#e8e8e8">value;</text>
    
    <text x="1110" y="480" font-family="monospace" font-size="12" fill="#888">// Update state</text>
    <text x="1110" y="500" font-family="monospace" font-size="12" fill="#82aaff">setState</text>
    <text x="1170" y="500" font-family="monospace" font-size="12" fill="#89ddff">(</text>
    <text x="1182" y="500" font-family="monospace" font-size="12" fill="#e8e8e8">value</text>
    <text x="1230" y="500" font-family="monospace" font-size="12" fill="#89ddff">);</text>
    
    <text x="1090" y="530" font-family="monospace" font-size="12" fill="#89ddff">};</text>
    
    <!-- Benefits -->
    <text x="1200" y="600" font-family="sans-serif" font-size="13" fill="#51cf66" text-anchor="middle">âœ“ Type-safe con TS</text>
    <text x="1200" y="620" font-family="sans-serif" font-size="13" fill="#51cf66" text-anchor="middle">âœ“ Acceso al evento</text>
    <text x="1200" y="640" font-family="sans-serif" font-size="13" fill="#51cf66" text-anchor="middle">âœ“ Control completo</text>
    <text x="1200" y="660" font-family="sans-serif" font-size="13" fill="#51cf66" text-anchor="middle">âœ“ Puede actualizar estado</text>
  </g>

  <!-- Bottom note -->
  <rect x="50" y="750" width="1300" height="130" fill="#1a1a2e" stroke="#f59e0b" stroke-width="2" rx="8"/>
  <text x="700" y="785" font-family="sans-serif" font-size="18" font-weight="bold" fill="#f59e0b" text-anchor="middle">CaracterÃ­sticas de Eventos SintÃ©ticos</text>
  
  <text x="100" y="820" font-family="sans-serif" font-size="14" fill="#e8e8e8">â€¢ Normalizados entre navegadores (cross-browser compatibility)</text>
  <text x="100" y="845" font-family="sans-serif" font-size="14" fill="#e8e8e8">â€¢ Pool de eventos para performance (event pooling - React 16)</text>
  <text x="100" y="870" font-family="sans-serif" font-size="14" fill="#e8e8e8">â€¢ DelegaciÃ³n de eventos en el root para eficiencia</text>
  
  <text x="800" y="820" font-family="sans-serif" font-size="14" fill="#e8e8e8">â€¢ camelCase: onClick, onChange, onSubmit</text>
  <text x="800" y="845" font-family="sans-serif" font-size="14" fill="#e8e8e8">â€¢ Acceso al evento nativo: e.nativeEvent</text>
  <text x="800" y="870" font-family="sans-serif" font-size="14" fill="#e8e8e8">â€¢ Async access requires e.persist() (React 16)</text>
</svg>
